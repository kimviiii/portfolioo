<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            animation: color-change 10s linear infinite;
        }

        @keyframes color-change {
            0% { background-color: #ADD8E6; } /* Light blue */
            16.6% { background-color: #87CEEB; } /* Sky blue */
            33.3% { background-color: #00BFFF; } /* Deep sky blue */
            50% { background-color: #1E90FF; } /* Dodger blue */
            66.6% { background-color: #4169E1; } /* Royal blue */
            83.3% { background-color: #0000FF; } /* Blue */
            100% { background-color: #4B0082; } /* Indigo */
        }
    </style>
</head>
<body>
    <h1>Thank you for your message :)</h1>
</body>
</html>
