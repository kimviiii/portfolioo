    <style>
        /* Basic form container styling */
form {
  width: 400px;
  margin: 0 auto;
  padding: 30px;
  background-color: #f2f2f2;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  font-family: Arial, sans-serif;
}

/* Label styling */
label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

/* Input field styling */
input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  margin-bottom: 20px;
  font-size: 16px;
}

/* Textarea styling */
textarea {
  height: 150px;
  resize: vertical; /* Allow vertical resizing only */
}

/* Button styling */
button[type="submit"] {
  background-color: rgb(42, 141, 173); /* Green */
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

/* Hover effect for button */
button[type="submit"]:hover {
  background-color: rgb(24, 85, 106); /* Darker green on hover */
}
    </style>
